spring.application.name=gestao.hospitalar

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hospitalar
spring.datasource.username=seu usuario do postgres
spring.datasource.password=sua senha do postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

server.address=0.0.0.0



api.security.token.secret=${JWT_SECRET:batman batman batman}